<template name="search">
  <div class="content">
    <div class="w3-card-4">
      <div class="w3-container w3-blue">
        <div class="w3-display-container">
          <h2>Suche</h2>
          <span id="closeSearch" class="w3-button w3-display-topright">&times;</span>
        </div>
      </div>
      <form class="w3-container">
        <p>
          <input class="w3-input" type="text" id="search">
          <label>Interpret oder Titel</label></p>
        <p>
          <!-- <input class="w3-input" type="text">
            <label>Last Name</label>-->
        </p>
        <!-- <button id="triggerSearch" class="w3-btn w3-blue w3-margin">Suche</button> -->
      </form>
    </div>

    <ul class="w3-ul w3-card-4 w3-hoverable w3-margin-top">
      {{#each searchresults}}
      <li class="w3-bar">
        <div class="w3-row">
          <div class="w3-col s2 m1 l1">
            <div class="w3-center w3-xlarge w3-padding-small">{{year}}
            </div>
          </div>
          <div class="w3-col s2 m1 l1">
            <div class="w3-center w3-xlarge w3-padding-small">[{{pos}}]
            </div>
          </div>
          <div class="w3-col s7 m8 l8">
            <div class="">
              <div class="w3-left w3-padding"><span class="w3-small"><b>{{interpret}}</b></span><br><span>{{title}}</span></div>
            </div>
          </div>
          <div class="w3-col w3-right s1 m1 l1">
            <div class="w3-padding-small">
              <audio preload="auto" class="previewAuto" data-target="{{interpret}}+{{title}}" src="">
                Your browser does not support the audio element.
              </audio>
              <i class="fa fa-play fa-lg playPreview" data-target="{{interpret}}+{{title}}" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </li>
      {{/each}}
    </ul>
  </div>
</template>
