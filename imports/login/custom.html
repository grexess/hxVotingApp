<template name="override-at_form">
  <div class="w3-center">
    <form class="w3-container">
      {{#if showTitle}}
      <h2>Anmeldung</h2>
      {{/if}}
      {{#if showError}}
      {{> atError}}
      {{/if}}
      {{#if showResult}}
      {{> atResult}}
      {{/if}}
      {{#if showOauthServices}}
      {{> atOauth}}
      {{/if}}
      {{#if showServicesSeparator}}
      {{> atSep}}
      {{/if}}
      {{#if showPwdForm}}
      <div class="w3-section">
        {{> atPwdForm}}
      </div>
      {{/if}}
      {{#if showTermsLink}}
      {{> atTermsLink}}
      {{/if}}
      {{#if showSignInLink}}
      {{> atSigninLink}}
      {{/if}}
      {{#if showSignUpLink}}
      {{> atSignupLink}}
      {{/if}}
    </form>
  </div>
</template>
